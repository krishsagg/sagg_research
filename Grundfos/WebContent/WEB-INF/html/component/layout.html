
<div class="input-append">
    <input style="width:358px; margin-left: 100px;" class="span2" type="text" ng-model="comp" required="required" min="1" />
    <button class="btn btn-primary" ng-disabled="!comp" ng-click="addNewComp(comp)">Add Component</button>
</div>

<h3 style="margin-left:100px;">Component List</h3>
<div class="alert alert-info" style="width:400px;margin-left:100px;" ng-show="comps.length == 0">
    No Component found
</div>
<table class="table table-bordered table-striped" style="width:450px; margin-left: 100px;" ng-show="comps.length > 0">
    <thead>
        <tr>
            <th style="text-align: center; width: 25px;">Action</th>
            <th style="text-align: center;">Component Name</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="comp in comps">
            <td  style="width:70px;text-align:center;"><button class="btn btn-mini btn-danger" ng-click="removeComp(comp)">Remove</button></td>
            <td>{{comp}}</td>
        </tr>
    </tbody>
</table>
<button style="margin-left:100px;" class="btn btn-danger"  ng-show="comps.length > 1" ng-click="removeAllComp()">Remove All Component</button>
