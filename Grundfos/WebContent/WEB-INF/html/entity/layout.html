
<div class="input-append">
    <input style="width:358px; margin-left: 100px;" class="span2" type="text" ng-model="entity" required="required" min="1" />
    <button class="btn btn-primary" ng-disabled="!entity" ng-click="addNewEntity(entity)">Add Entity</button>
</div>

<h3 style="margin-left:100px;">Entity List</h3>
<div class="alert alert-info" style="width:400px;margin-left:100px;" ng-show="entities.length == 0">
    No Entities found
</div>
<table class="table table-bordered table-striped" style="width:450px; margin-left: 100px;" ng-show="entities.length > 0">
    <thead>
        <tr>
            <th style="text-align: center; width: 25px;">Action</th>
            <th style="text-align: center;">Entity Name</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="entity in entities">
            <td  style="width:70px;text-align:center;"><button class="btn btn-mini btn-danger" ng-click="removeEntity(entity)">Remove</button></td>
            <td>{{entity}}</td>
        </tr>
    </tbody>
</table>
<button style="margin-left:100px;" class="btn btn-danger"  ng-show="entities.length > 1" ng-click="removeAllEntity()">Remove All Entities</button>
